name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: List files for debugging
      run: ls -R

    - name: Compile Java files
      run: javac DeBlieux_Convertor.java GUI.java

    - name: Run Java GUI
      run: java GUI
